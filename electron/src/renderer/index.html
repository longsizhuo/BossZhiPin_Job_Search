<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Boss直聘自动投递助手</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Boss直聘自动投递助手</h1>
    
    <div class="section">
      <h2>上传简历</h2>
      <div class="upload-area" id="dropZone">
        <p>拖拽文件到此处或点击上传</p>
        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
      </div>
      <p id="uploadStatus"></p>
    </div>

    <div class="section">
      <h2>OpenAI 配置</h2>
      <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="输入您的 OpenAI API Key">
      </div>
      <div class="form-group">
        <label for="baseUrl">Base URL (可选):</label>
        <input type="text" id="baseUrl" placeholder="输入自定义的 API Base URL">
      </div>
      <button id="saveApiKey">保存配置</button>
    </div>

    <div class="section">
      <h2>任务配置</h2>
      <div class="form-group">
        <label for="jobType">职位类型:</label>
        <input type="text" id="jobType" placeholder="例如：iOS（深圳）">
      </div>
      <div class="form-group">
        <label for="browserType">浏览器类型:</label>
        <select id="browserType">
          <option value="chrome">Chrome</option>
          <option value="edge">Edge</option>
          <option value="safari">Safari</option>
        </select>
      </div>
      <div class="form-group">
        <label for="url">目标网址:</label>
        <input type="text" id="url" value="https://www.zhipin.com/web/geek/job-recommend" readonly>
      </div>
      <button id="startJob">开始任务</button>
      <button id="stopJob" disabled>停止任务</button>
    </div>

    <div class="section">
      <h2>任务状态</h2>
      <div id="status" class="status-area">
        等待任务开始...
      </div>
      <div class="progress-container">
        <div id="progress" class="progress-bar"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
